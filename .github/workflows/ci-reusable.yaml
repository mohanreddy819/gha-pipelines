name: Template based CI pipeline

on:
  workflow_call:
    inputs:
      projectName:
        required: true
        type: string
        description: 'Name of the project'
      checkoutCode:
        required: false
        type: boolean
        description: 'Whether to checkout code'
        default: true
      goVersion:
        required: true
        type: string
        description: 'Go version to use'
      cacheRequired:
        required: false
        type: boolean
        description: 'Whether to cache Go modules'
        default: true
      preBuildCommand:
        required: false
        type: string
        description: 'Command to run before build'
      buildCommand:
        required: true
        type: string
        description: 'Command to build the project'
      testCommand:
        required: false
        type: string
        description: 'Command to run tests'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        if: ${{ inputs.checkoutCode == true }}
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.goVersion }}

      - name: Cache Go modules
        if: ${{ inputs.cacheRequired == true }}
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ inputs.goVersion }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ inputs.goVersion }}-

      - name: Run pre-build command
        if: ${{ inputs.preBuildCommand }}
        run: ${{ inputs.preBuildCommand }}

      - name: Build project
        run: ${{ inputs.buildCommand }}

      - name: Run tests
        if: ${{ inputs.testCommand }}
        run: ${{ inputs.testCommand }}
